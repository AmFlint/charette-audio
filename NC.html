<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Player Audio</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
<div class="gifEntrance">
    <img src="img-content/entrance.gif" alt="">
</div>
<div class="tout">
    <div class="clearfix bloc_tamere">
    <section class="clearfix">
                <div class="wrapper clearfix">
                    <h2></h2>
                    <h3></h3>
                    <audio src=""></audio>
                    <img src="" width="400" height="400" class="coverimage">


                

                
            </section>

            <section>
                <div class="dispo">
                    <h2>Toutes les musiques dispo</h2>
                    <ul>
                    </ul>
                </div>
            </section> 
    </div>

        <main class="clearfix">
            <div class="fond-barre">
                    <div class="barre clearfix"><img src="" alt=""></div>
                </div>
            <div class="fond clearfix">
                    <div class="gauche">
                        <img src="img-content/speaker.svg" alt="">
                    <div class="container">
                        <div class="volume-rect">
                    </div>
                </div>
                    </div>
                    <div class="milieu">
                        <div class="bloc-gris"></div>
                        <div class="bloc-gris"></div>
                        <div class="bloc-gris"></div>
                        <div class="fond-prevnext">
                        <div class="int-prevnext clearfix">
                            <div class="prev-btn preview">
                                <img src="img-content/precedent.svg" alt="play" class="icone  precedent">
                            </div>
                            <div class="next-btn next">
                                <img src="img-content/suivant.svg" alt="play" class="icone suivant">
                            </div>
                        </div>
                    </div>

                    </div>
                    <div class="droite clearfix">
                        <div class="play">
                            <div class="rond-play"><img src="img-content/play.svg" alt="play" class="icone"></div>
                        </div>
                        <div class="stop">
                            <div class="rond-stop">
                                <img src="img-content/stop.svg" alt="play" class="icone">
                            </div>
                        </div>
                    </div>
            </div>  
                   
        </main>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="main.js"></script>
</div>

</body>

</html>
