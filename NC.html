<body>

    <script>
    var chansons = {
      "songs" : [

        }

      }
        var i = 0;
        var cur = chansons.songs[i].path;
        console.log(cur);
        var next = document.querySelector('.next');

          console.log(etat);
        })
        btn.addEventListener('click', function() {
                if(btn.innerHTML == 'Pause' )
                {
                  player.pause()
                  btn.innerHTML = 'Play';
                  var etat =  btn.innerHTML;
                  console.log(etat);
              } else {
                player.play();
                btn.innerHTML = 'Pause';
                var etat =  btn.innerHTML;
                console.log(etat);
              }
              });
