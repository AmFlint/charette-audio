<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Player</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="fond clearfix">
				<div class="gauche">
					
				</div>
				<div class="milieu">
					<div class="bloc-gris"></div>
					<div class="bloc-gris"></div>
					<div class="bloc-gris"></div>
					<div class="fond-prevnext">
					<div class="int-prevnext clearfix">
						<div class="prev-btn">
							<img src="precedent.svg" alt="play" class="icone  precedent">
						</div>
						<div class="next-btn">
							<img src="suivant.svg" alt="play" class="icone suivant">
						</div>
					</div>
				</div>

				</div>
				<div class="droite clearfix">
					<div class="play">
						<div class="rond-play"><img src="play.svg" alt="play" class="icone"></div>
					</div>
					<div class="stop">
						<div class="rond-stop">
							<img src="stop.svg" alt="play" class="icone">
						</div>
					</div>
				</div>
		</div>	    	
	</body>
</html>
